<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 520px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(229, 9, 20, 0.15);
            border: 2px solid #f0f0f0;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: #E50914;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(0) invert(1);
        }

        .card-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .card-body {
            padding: 30px 20px;
        }

        /* Countdown Timer */
        .countdown-container {
            background: linear-gradient(135deg, #E50914 0%, #b20710 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            color: white;
        }

        .countdown-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px 12px;
            min-width: 70px;
            backdrop-filter: blur(10px);
        }

        .countdown-value {
            font-size: 32px;
            font-weight: 700;
            display: block;
            line-height: 1;
        }

        .countdown-label {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-top: 5px;
            display: block;
        }

        /* Status Indicators */
        .status-box {
            background: #f8f9fa;
            border-left: 4px solid #E50914;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .status-box.live {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .status-box.ended {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .status-box p {
            color: #333;
            font-weight: 600;
            font-size: 14px;
            margin: 0;
        }

        .status-box.live p {
            color: #2e7d32;
        }

        .status-box.ended p {
            color: #e65100;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #E50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #E50914;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: #b20710;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Info Text */
        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .info-text a {
            color: #E50914;
            font-weight: 600;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        /* Session Ended Screen */
        .session-ended {
            text-align: center;
            padding: 40px 20px;
        }

        .session-ended-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .session-ended h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .session-ended p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card-header h1 {
                font-size: 24px;
            }

            .countdown-item {
                min-width: 65px;
            }

            .countdown-value {
                font-size: 28px;
            }

            .card-body {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="https://www.digitalacademy360.com/images/logo.svg" alt="Digital Academy 360" class="logo">
                <h1>Live Webinar</h1>
                <p id="headerSubtitle">Register Now</p>
            </div>

            <div class="card-body">
                <!-- Countdown Container -->
                <div id="countdownContainer" class="countdown-container" style="display: none;">
                    <div class="countdown-title">Webinar Starts In</div>
                    <div class="countdown-timer">
                        <div class="countdown-item">
                            <span class="countdown-value" id="days">00</span>
                            <span class="countdown-label">Days</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-value" id="hours">00</span>
                            <span class="countdown-label">Hours</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-value" id="minutes">00</span>
                            <span class="countdown-label">Minutes</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-value" id="seconds">00</span>
                            <span class="countdown-label">Seconds</span>
                        </div>
                    </div>
                </div>

                <!-- Status Box -->
                <div id="statusBox" class="status-box" style="display: none;">
                    <p id="statusMessage"></p>
                </div>

                <!-- Message Container -->
                <div id="messageContainer"></div>

                <!-- Registration Form -->
                <form id="registrationForm" style="display: none;">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number"
                            pattern="[0-9]{10,15}"
                            required
                        >
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        <span id="btnText">Register Now</span>
                    </button>
                </form>

                <!-- Login Form -->
                <form id="loginForm" style="display: none;">
                    <div class="form-group">
                        <label for="loginPhone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="loginPhone" 
                            name="loginPhone" 
                            placeholder="Enter your registered phone number"
                            pattern="[0-9]{10,15}"
                            required
                        >
                    </div>

                    <button type="submit" class="btn" id="loginBtn">
                        <span id="loginBtnText">Join Webinar</span>
                    </button>

                    <p class="info-text">Not registered? <a href="#" id="showRegisterLink">Register here</a></p>
                </form>

                <!-- Session Ended Screen -->
                <div id="sessionEnded" class="session-ended" style="display: none;">
                    <div class="session-ended-icon">üéì</div>
                    <h2>Session Has Ended</h2>
                    <p>This webinar session has concluded. Thank you for your interest!</p>
                    <p style="margin-top: 15px; color: #E50914; font-weight: 600;">Please wait for the next session announcement.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // ‚ö†Ô∏è REPLACE THESE VALUES BEFORE DEPLOYMENT
        const CONFIG = {
            BACKEND_URL: 'https://script.google.com/macros/s/AKfycbyCsCXqICO6645cj-5AP2y0USewqDnrwDgxlJZrOfOl2B2FwW_MO7ZiMYgeQlppcIlhEw/exec',
            PORTAL_URL: 'https://portal.digitalacademy360.com/edmingleliveclass/join?token=vz1ATTSOlktuOc6e',
            
            // Webinar timing (IST format: YYYY-MM-DDTHH:MM:SS+05:30)
            WEBINAR_START: '2025-11-15T11:00:00+05:30', // Change this
            WEBINAR_END: '2025-11-15T13:30:00+05:30',   // Change this
        };

        // ==================== DOM ELEMENTS ====================
        const elements = {
            registrationForm: document.getElementById('registrationForm'),
            loginForm: document.getElementById('loginForm'),
            sessionEnded: document.getElementById('sessionEnded'),
            messageContainer: document.getElementById('messageContainer'),
            countdownContainer: document.getElementById('countdownContainer'),
            statusBox: document.getElementById('statusBox'),
            statusMessage: document.getElementById('statusMessage'),
            headerSubtitle: document.getElementById('headerSubtitle'),
            showRegisterLink: document.getElementById('showRegisterLink'),
            
            // Countdown elements
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            
            // Buttons
            submitBtn: document.getElementById('submitBtn'),
            loginBtn: document.getElementById('loginBtn'),
            btnText: document.getElementById('btnText'),
            loginBtnText: document.getElementById('loginBtnText'),
        };

        // ==================== UTILITY FUNCTIONS ====================
        function showMessage(message, type) {
            elements.messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            if (type !== 'success') {
                setTimeout(() => elements.messageContainer.innerHTML = '', 5000);
            }
        }

        function setLoading(button, textElement, isLoading, originalText) {
            if (isLoading) {
                button.disabled = true;
                textElement.innerHTML = `Processing<span class="spinner"></span>`;
            } else {
                button.disabled = false;
                textElement.textContent = originalText;
            }
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        // ==================== TIME & STATE MANAGEMENT ====================
        function getWebinarState() {
            const now = new Date();
            const start = new Date(CONFIG.WEBINAR_START);
            const end = new Date(CONFIG.WEBINAR_END);

            if (now < start) return 'BEFORE_START';
            if (now >= start && now < end) return 'LIVE';
            return 'ENDED';
        }

        function updateCountdown() {
            const now = new Date();
            const start = new Date(CONFIG.WEBINAR_START);
            const diff = start - now;

            if (diff <= 0) {
                return false; // Countdown ended
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            elements.days.textContent = padZero(days);
            elements.hours.textContent = padZero(hours);
            elements.minutes.textContent = padZero(minutes);
            elements.seconds.textContent = padZero(seconds);

            return true;
        }

        // ==================== UI STATE MANAGEMENT ====================
        function updateUI() {
            const state = getWebinarState();

            // Hide all sections first
            elements.registrationForm.style.display = 'none';
            elements.loginForm.style.display = 'none';
            elements.sessionEnded.style.display = 'none';
            elements.countdownContainer.style.display = 'none';
            elements.statusBox.style.display = 'none';
            elements.messageContainer.innerHTML = '';

            switch (state) {
                case 'BEFORE_START':
                    elements.headerSubtitle.textContent = 'Register Now';
                    elements.countdownContainer.style.display = 'block';
                    elements.registrationForm.style.display = 'block';
                    elements.statusBox.style.display = 'block';
                    elements.statusMessage.textContent = 'üìù Registration is open! Secure your spot now.';
                    updateCountdown();
                    break;

                case 'LIVE':
                    elements.headerSubtitle.textContent = 'Join Now';
                    elements.loginForm.style.display = 'block';
                    elements.statusBox.style.display = 'block';
                    elements.statusBox.classList.add('live');
                    elements.statusMessage.textContent = 'üî¥ Webinar is LIVE! Enter your phone to join.';
                    break;

                case 'ENDED':
                    elements.headerSubtitle.textContent = 'Session Ended';
                    elements.sessionEnded.style.display = 'block';
                    elements.statusBox.style.display = 'block';
                    elements.statusBox.classList.add('ended');
                    elements.statusMessage.textContent = '‚è∞ This session has concluded.';
                    break;
            }
        }

        // ==================== API CALLS ====================
        async function registerUser(name, phone) {
            try {
                const response = await fetch(CONFIG.BACKEND_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        name: name,
                        phone: phone
                    }),
                    redirect: 'follow'
                });

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Registration error:', error);
                throw new Error('Unable to connect to server. Please try again.');
            }
        }

        async function loginUser(phone) {
            try {
                const response = await fetch(CONFIG.BACKEND_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        phone: phone
                    }),
                    redirect: 'follow'
                });

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Login error:', error);
                throw new Error('Unable to connect to server. Please try again.');
            }
        }

        // ==================== EVENT HANDLERS ====================
        elements.registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !phone) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(elements.submitBtn, elements.btnText, true, 'Register Now');

            try {
                const data = await registerUser(name, phone);

                if (data.success) {
                    showMessage("‚úÖ You're registered! We'll see you at the webinar.", 'success');
                    elements.registrationForm.reset();
                } else {
                    showMessage(data.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading(elements.submitBtn, elements.btnText, false, 'Register Now');
            }
        });

        elements.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value.trim();

            if (!phone) {
                showMessage('Please enter your phone number', 'error');
                return;
            }

            setLoading(elements.loginBtn, elements.loginBtnText, true, 'Join Webinar');

            try {
                const data = await loginUser(phone);

                if (data.success) {
                    showMessage('‚úÖ Login successful! Redirecting to webinar...', 'success');
                    setTimeout(() => {
                        window.location.href = CONFIG.PORTAL_URL;
                    }, 1500);
                } else {
                    showMessage(data.message || 'Login failed. Please try again.', 'error');
                    
                    if (data.status === 'not_registered') {
                        setTimeout(() => {
                            elements.loginForm.style.display = 'none';
                            elements.registrationForm.style.display = 'block';
                            elements.headerSubtitle.textContent = 'Register Now';
                        }, 2500);
                    }
                }
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading(elements.loginBtn, elements.loginBtnText, false, 'Join Webinar');
            }
        });

        elements.showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            const state = getWebinarState();
            if (state === 'LIVE') {
                elements.loginForm.style.display = 'none';
                elements.registrationForm.style.display = 'block';
                elements.headerSubtitle.textContent = 'Register Now';
                elements.messageContainer.innerHTML = '';
            }
        });

        // ==================== INITIALIZATION ====================
        function init() {
            updateUI();
            
            // Update countdown every second
            setInterval(() => {
                const state = getWebinarState();
                if (state === 'BEFORE_START') {
                    const countdownActive = updateCountdown();
                    if (!countdownActive) {
                        updateUI(); // Refresh UI when countdown ends
                    }
                } else if (state === 'LIVE' || state === 'ENDED') {
                    updateUI(); // Check for state changes
                }
            }, 1000);
        }

        // Start the application
        init();
    </script>
</body>
</html>
